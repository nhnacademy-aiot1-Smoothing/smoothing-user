logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: TRACE

spring:
  application:
    name: user-service
  lifecycle:
    timeout-per-shutdown-phase: 30s
  profiles:
    active: prod

  jpa:
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

server:
  shutdown: graceful
  servlet:
    encoding:
      force: true
      charset: UTF-8
  port: 8003